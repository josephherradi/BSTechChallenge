<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Login </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> User</label>
                        <input type="text" class="form-control" id="identifiant" [(ngModel)]="identifiant"
                            name="identifiant">
                    </div>

                    <div class="form-group">
                        <label> Password</label>
                        <input type="text" class="form-control" id="password" [(ngModel)]="password"
                            name="password" type="password">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
