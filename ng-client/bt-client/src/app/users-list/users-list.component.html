<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Users</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user0 of users">
                    <td>{{user0.name}}</td>
                    <td>{{user0.role}}</td>
                    <td>{{user0.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
