<div [hidden]="submitted" style="width: 350px;">
  <form (ngSubmit)="onSubmit()" name="form1" id="form1" class="form-horizontal" [formGroup]="form">

      <div class="form-group">
        <div class="col-sm-12">
          <label for="name" class="control-label">Comment</label>
          <input type="text" id="comment" name="comment" class="form-control" required  [(ngModel)]="comment.text" formControlName="name">
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        Submit
      </button>
    
    </form>
</div>
<div [hidden]="!submitted">
