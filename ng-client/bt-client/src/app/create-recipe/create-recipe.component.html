<div [hidden]="submitted" style="width: 350px;">
    <form (ngSubmit)="onSubmit()" name="form1" id="form1" class="form-horizontal" [formGroup]="form">

        <div class="form-group">
          <div class="col-sm-12">
            <label for="name" class="control-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" required  [(ngModel)]="recipe.name" formControlName="name">
          </div>
        </div>
      
        <div class="form-group">
            <div class="col-sm-12">
              <label for="name" class="control-label">Description</label>
              <input type="text" id="name" name="name" class="form-control" required  [(ngModel)]="recipe.description" formControlName="description">
            </div>
          </div>
      

      
        <div class="form-group">
            <div class="col-sm-12">
              <label for="ingredients">Ingredients</label>
              <ng-multiselect-dropdown 
                formControlName="ingredients"
                [placeholder]="'Choose ingredients'"
                [data]="dropdownList"
                [(ngModel)]="recipe.ingredients"
                [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)">
              </ng-multiselect-dropdown>
              <input type="text" id="recipe.ingredients" name="recipe.ingredients" style="display:none"  formControlName="ingredients" />
            </div>
          </div>
      
        
      
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Submit
        </button>
      
      </form>
</div>
<div [hidden]="!submitted">
  <h4>Success</h4>
  <button class="btn btn-primary" (click)="newRecipe()">Create another recipe</button>
</div>
