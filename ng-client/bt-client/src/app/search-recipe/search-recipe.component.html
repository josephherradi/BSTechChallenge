<div [hidden]="submitted" style="width: 350px;">
    <form (ngSubmit)="onSubmit()" name="form1" id="form1" class="form-horizontal" [formGroup]="form">



      
        <div class="form-group">
            <div class="col-sm-12">
              <label for="ingredients">Ingredients</label>
              <ng-multiselect-dropdown 
                formControlName="ingredients"
                [placeholder]="'Choose ingredients'"
                [data]="dropdownList"
                [(ngModel)]="selectedItems"
                [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)">
              </ng-multiselect-dropdown>
              <input type="text" id="ingredients" name="ingredients" style="display:none"  formControlName="ingredients" />
            </div>
          </div>
      
        
      
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Submit
        </button>
      
      </form>
</div>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Recipes</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Chef</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recipe of recipes">
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.description}}</td>
                    <td>{{recipe.chef.name}}</td>
                    <td>
                        <button (click)="recipeDetails(recipe.recipe_id)" class="btn btn-primary"> Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
